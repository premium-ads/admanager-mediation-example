apply plugin: 'com.android.application'
repositories {
    maven {
        url = uri("https://repo.premiumads.net/artifactory/mobile-ads-sdk/")
    }
}
android {
    namespace 'com.google.android.gms.example.bannerexample'
    compileSdkVersion 34
    defaultConfig {
        applicationId "net.premiumads.android.gam.example.bannerexample"
        minSdkVersion 21
        multiDexEnabled true
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'net.premiumads.sdk:admob-adapter:2.2.6'
    implementation 'com.google.android.gms:play-services-ads:24.4.0'
    implementation 'com.google.android.ump:user-messaging-platform:3.1.0'
}
